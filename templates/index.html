<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body class="body-bg"> 
    <main class="main">
        <p>URL Shortener</p>

        <form class="input-group" action="/shorten" method="POST">
            <input type="url" name="longurl" id="longurl" placeholder="Paste long URL here..." required>
            <button type="submit" id="shorter">Shorten</button>
        </form>

        <div class="result-group">
            <input type="text" id="shorturl" readonly placeholder="Result will appear here..." value="{{ short_url }}">
            <button id="copy" type="button">
                <span class="material-symbols-outlined">content_copy</span>
            </button>
            <button id="clear" type="button" title="Clear result">
                <span class="material-symbols-outlined">delete</span>
            </button>
        </div>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </main>
</body>
</html>
